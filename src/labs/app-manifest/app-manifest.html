<html><head></head><body><dom-module id="codelab-app-manifest"><template><google-codelab title="Understanding the App Manifest" feedback-link="https://github.com/The-Guide/fe-guild-2019-pwa-code-labs/issues" environment="web" last-updated="2019-01-29"><google-codelab-step label="Introduction" duration="1"><p>The web app manifest is a simple JSON file that tells the browser about your web application and how it should behave when 'installed' on the user's mobile device or desktop. Having a manifest is one of the requirements to show the Add to Home Screen prompt.</p><p>A typical manifest file includes information about the app <code>name</code>, <code>icons</code> it should use, the <code>start_url</code> it should start at when launched, and more.</p><h2><strong>What You'll Learn</strong></h2><ul class="checklist"><li>Create the manifest</li><li>Tell the browser about your manifest</li><li>Key manifest properties</li><li>Dealing with different browsers</li><li>Generating the manifest and other assets</li></ul><h2><strong>What you'll need</strong></h2><ul><li>Chrome 67, Safari 12.1 or above</li><li>Your favorite text editor</li><li>Basic knowledge of HTML and JSON</li></ul></google-codelab-step><google-codelab-step label="Getting set up" duration="3"><h2>Project Set Up</h2><p>Starting with this code lab we are going to build on top of existing project. <strong>Fork</strong> and then <strong>Clone</strong> the following repository: <code>https://github.com/raduenuca/fe-guild-2019-pwa.git</code></p><pre><code>
$ git clone https://github.com/[YOUR GITHUB PROFILE]/fe-guild-2019-pwa.git
$ cd fe-guild-2019-pwa
</code></pre><p>The <code>master</code> branch contains the final code for the application but if you want to code along you need to <code>checkout</code> the correct branch</p><pre><code>$ git checkout pwa-app-manifest-init</code></pre><p>To start the project type in the terminal and open Chrome at <code>localhost:8080</code></p><pre><code>$ npm start</code></pre></google-codelab-step><google-codelab-step label="Create the Manifest" duration="14"><p>A minimal <code>manifest.json</code> file for a progressive web app.</p><pre><code>
{
  "name": "Progressive Selfies",
  "short_name": "PWA Selfies",
  "icons": [
    {
      "src": "/src/images/icons/app-icon-192x192.png",
      "type": "image/png",
      "sizes": "192x192"
    },
    {
      "src": "/src/images/icons/app-icon-512x512.png",
      "type": "image/png",
      "sizes": "512x512"
    }
  ],
  "start_url": "/index.html",
  "scope": ".",
  "display": "standalone",
  "background_color": "#fff",
  "theme_color": "#3f51b5"
}
</code></pre><h2>Tell the browser about your manifest</h2><p>When you have created the manifest, add a <code>link</code> tag to all the pages that encompass your web app</p><pre><code>&lt;link rel="manifest" href="/manifest.json"&gt;</code></pre><h2>Key manifest properties</h2><h3><code>short_name</code> and/or <code>name</code></h3><p>You must provide at least the <code>short_name</code> or <code>name</code> property. If both are provided <code>short_name</code> is used on the user's home screen, launcher, or other places where space may be limited. <code>name</code> is used in the app install prompt.</p><pre><code>
"name": "Progressive Selfies",
"short_name": "PWA Selfies"
</code></pre><h3><code>icons</code></h3><p>when a user adds your site to their home screen, you can define a set of icons for the browser to use. These icons are used in places like the home screen, app launcher, task switcher, splash screen, etc.</p><p><code>icons</code> is an array of image objects. Each object should include the <code>src</code>, a <code>sizes</code> property, and the <code>type</code> of image.</p><pre><code>
"icons": [
    {
      "src": "/src/images/icons/app-icon-192x192.png",
      "type": "image/png",
      "sizes": "192x192"
    },
    {
      "src": "/src/images/icons/app-icon-512x512.png",
      "type": "image/png",
      "sizes": "512x512"
    }
]
</code></pre><aside class="tip"><p><strong>Tip:</strong> include a 192x192 pixel icon and a 512x512 pixel icon. Chrome will automatically scale the icon for the device. On other browsers or if you'd prefer to scale your own icons and adjust them for pixel-perfection, provide icons in increments of 48dp.</p></aside><h3><code>start_url</code></h3><p>The <code>start_url</code> tells the browser where your application should start when it is launched, and prevents the app from starting on whatever page the user was on when they added your app to their home screen.</p><p>Your <code>start_url</code> should direct the user straight into your app, rather than a product landing page. Think about what the user will want to do once they open your app, and place them there.</p><pre><code>"start_url": "/index.html"</code></pre><aside class="tip"><p><strong>Tip:</strong> add a query string to the end of the <strong>start_url</strong> to track how often your installed app is launched.</p></aside><h3><code>background_color</code></h3><p>The <code>background_color</code> property is used on the splash screen when the application is first launched.</p><h3><code>display</code></h3><table><tbody><tr><td><strong>Display Mode</strong></td><td><strong>Description</strong></td><td><strong>Fallback</strong></td></tr><tr><td><code>fullscreen</code></td><td>All of the available display area is used and no user agent chrome is shown.</td><td><code>standalone</code></td></tr><tr><td><code>standalone</code></td><td>The application will look and feel like a standalone application. This can include the application having a different window, its own icon in the application launcher, etc. In this mode, the user agent will exclude UI elements for controlling navigation, but can include other UI elements such as a status bar.</td><td><code>minimal-ui</code></td></tr><tr><td><code>minimal-ui</code></td><td><strong>Not supported by Chrome</strong><br>The application will look and feel like a standalone application, but will have a minimal set of UI elements for controlling navigation. The elements will vary by browser.</td><td><code>browser</code></td></tr><tr><td><code>browser</code></td><td>The application opens in a conventional browser tab or new window, depending on the browser and platform. This is the default.</td><td>(None)</td></tr></tbody></table><h3><code>orientation</code></h3><p>You can enforce a specific orientation, which is advantageous for apps that work in only one orientation, such as games. Use this selectively. Users prefer selecting the orientation.</p><pre><code>"orientation": "portrait-primary"</code></pre><p>Orientation may be one of the following values:</p><ul><li><code>any</code></li><li><code>natural</code></li><li><code>landscape</code></li><li><code>landscape-primary</code></li><li><code>landscape-secondary</code></li><li><code>portrait</code></li><li><code>portrait-primary</code></li><li><code>portrait-secondary</code></li></ul><h3><code>scope</code></h3><p>The <code>scope</code> defines the set of URLs that the browser considers to be within your app, and is used to decide when the user has left the app, and should be bounced back out to a browser tab. The <code>scope</code> controls the URL structure that encompasses all the entry and exit points in your web app. Your <code>start_url</code> must reside within the scope.</p><p>A few other tips:</p><ul><li>If you don't include a <code>scope</code> in your manifest, then the default implied <code>scope</code> is the directory that your web app manifest is served from.</li><li>The <code>scope</code> attribute can be a relative path (<code>../</code>), or any higher level path (<code>/</code>) which would allow for an increase in coverage of navigations in your web app.</li><li>The <code>start_url</code> must be in the scope.</li><li>The <code>start_url</code> is relative to the path defined in the <code>scope</code> attribute.</li><li>A <code>start_url</code> starting with <code>/</code> will always be the root of the origin.</li></ul><h3><code>theme_color</code></h3><p>The <code>theme_color</code> sets the color of the tool bar, and may be reflected in the app's preview in task switchers.</p><aside class="tip"><p><strong>Tip:</strong> the <strong>theme_color</strong> should match the <strong>meta</strong> theme color specified in your document head.</p></aside><h3><code>description</code></h3><p>Provides a general description of what the pinned website does.</p><pre><code>"description": "Take selfies PWA style."</code></pre><h3><code>dir</code></h3><p>Specifies the primary text direction for the <code>name</code>, <code>short_name</code>, and <code>description</code> properties. Together with the <code>lang</code> property, it helps the correct display of right-to-left languages.</p><pre><code>
"dir": "rtl",
"lang": "ar",
"short_name": "بطة وجه التطبيق"
</code></pre><p>It may be one of the following values:</p><ul><li><code>ltr</code> (left-to-right)</li><li><code>rtl</code> (right-to-left)</li><li><code>auto</code></li></ul><h3><code>lang</code></h3><p>Specifies the language for the <code>name</code>, <code>short_name</code>, and <code>description</code> properties. This value is a string containing a single language tag.</p><pre><code>"lang": "en-US"</code></pre><h2>Putting them all together</h2><p>A more complete <code>manifest.json</code>:</p><pre><code>
{
    "name": "Progressive Selfies",
    "short_name": "PWA Selfies",
    "icons": [
        {
            "src": "src/images/icons/app-icon-48x48.png",
            "type": "image/png",
            "sizes": "48x48"
        },
        {
            "src": "src/images/icons/app-icon-96x96.png",
            "type": "image/png",
            "sizes": "96x96"
        },
        {
            "src": "src/images/icons/app-icon-144x144.png",
            "type": "image/png",
            "sizes": "144x144"
        },
        {
            "src": "src/images/icons/app-icon-192x192.png",
            "type": "image/png",
            "sizes": "192x192"
        },
        {
            "src": "src/images/icons/app-icon-256x256.png",
            "type": "image/png",
            "sizes": "256x256"
        },
        {
            "src": "src/images/icons/app-icon-384x384.png",
            "type": "image/png",
            "sizes": "384x384"
        },
        {
            "src": "src/images/icons/app-icon-512x512.png",
            "type": "image/png",
            "sizes": "512x512"
        }
    ],
    "start_url": "/fe-guild-2019-pwa/index.html",
    "scope": ".",
    "display": "standalone",
    "orientation": "portrait-primary",
    "background_color": "#fff",
    "theme_color": "#3f51b5",
    "description": "Take selfies PWA style.",
    "dir": "ltr",
    "lang": "en-US"
}
</code></pre><h2>Exercises</h2><ul><li>Experiment with the simple <code>manifest.json</code> and check in Chrome Developer Tools, <code>Application -&gt; Manifest</code></li><li>Experiment with the complete <code>manifest.json</code> and check in Chrome Developer Tools, <code>Application -&gt; Manifest</code></li></ul><aside class="note"><p><strong>Add to homescreen</strong> is not working yet. We will get back to it.</p></aside></google-codelab-step><google-codelab-step label="Adding Properties for Safari" duration="15"><p>Unlike Android, for which many native-like features are automatically generated by the Web App Manifest, iOS requires some additional HTML and CSS tricks. Here are seven suggestions on how to make your PWA more native-like on iOS.</p><h2>Make it standalone</h2><p>There are two ways to make your PWA run as a standalone application (that is, in a new window without the web browser’s UI controls) on iOS. The first way is to use the <code>apple-mobile-web-app-capable</code> meta tag in the head element of your HTML code with the following code.</p><pre><code>&lt;meta name="apple-mobile-web-app-capable" content="yes"&gt;</code></pre><p>The second way is to set the <code>display</code> property of your Web App Manifest to <code>standalone</code> (see previous step).</p><h2>Change the status bar</h2><p>You may customize the iOS status bar (the area along the upper edge of the screen displaying the time and battery status) of your PWA. In order to do this, you must use the <code>apple-mobile-web-app-status-bar-style</code> meta tag in the head element of your code.</p><pre><code>&lt;meta name="apple-mobile-web-app-status-bar-style" content="black"&gt;</code></pre><p>Unfortunately, the number of ways to customize the status bar is fairly limited, but Apple offers three distinct settings for the <code>content</code> attribute.</p><ul><li><code>default</code> results in a white status bar with black text and symbols.</li><li><code>black</code> results in a black status bar and black text and symbols, making it appear completely black. If you do not use the status bar meta tag, this is what status bar will look like.</li><li><code>black-translucent</code> results in white text and symbols, and the status bar will take the same background color as the body element of your web app.</li></ul><h2>Give it a short name</h2><p>The title of your PWA will be shown below its launch icon on the home screen. To avoid truncation, this title should not be longer than 12 characters, although it ultimately comes down to the width of the characters used (for example, the letter w is wider than the letter i.) If the original name of your PWA does not fit below the icon, you may assign a short version of the name.</p><p>One way to specify a short name for your PWA is to use the <code>apple-mobile-web-app-title</code> meta tag with the following line in the head element of your code.</p><pre><code>&lt;meta name="apple-mobile-web-app-title" content="PWA Selfies"&gt;</code></pre><h2>Add a custom icon</h2><p>Unfortunately, iOS does not use the icons specified in the Web App Manifest. Instead, to use a custom icon for all pages of your app, you must provide your icon in PNG format.</p><p>Different iOS devices use different sizes for the home screen icons. To specify an icon for a particular size, use the <code>sizes</code> attribute of the link element. If no icon is specified for the recommended icon size for the device, the icon with the smallest size larger than the recommended one is used instead.</p><pre><code>
&lt;link rel="apple-touch-icon" href="src/images/icons/apple-icon-57x57.png" sizes="57x57"&gt;
&lt;link rel="apple-touch-icon" href="src/images/icons/apple-icon-60x60.png" sizes="60x60"&gt;
&lt;link rel="apple-touch-icon" href="src/images/icons/apple-icon-72x72.png" sizes="72x72"&gt;
&lt;link rel="apple-touch-icon" href="src/images/icons/apple-icon-76x76.png" sizes="76x76"&gt;
&lt;link rel="apple-touch-icon" href="src/images/icons/apple-icon-114x114.png" sizes="114x114"&gt;
&lt;link rel="apple-touch-icon" href="src/images/icons/apple-icon-120x120.png" sizes="120x120"&gt;
&lt;link rel="apple-touch-icon" href="src/images/icons/apple-icon-144x144.png" sizes="144x144"&gt;
&lt;link rel="apple-touch-icon" href="src/images/icons/apple-icon-152x152.png" sizes="152x152"&gt;
&lt;link rel="apple-touch-icon" href="src/images/icons/apple-icon-180x180.png" sizes="180x180"&gt;
</code></pre><p>Recall that iOS requires opaque icons. Any transparent parts of the icon will be colored black.</p><h2>Add a custom splash screen</h2><p>The next step to make your Progressive Web App more native-like is to replace the dull, white launch screen with your own image. To add a custom splash screen, use the following link element.</p><pre><code>&lt;link rel="apple-touch-startup-image" href="src/images/apple-launch.png"&gt;</code></pre><p>In order for this image to show, it is important that its dimensions are the same as those of the device the app is run on. For example, to work on an iPhone X, <code>launch.png</code> would have to be of the size 1125 by 2436 pixels. The problem that arises here is that there are multiple iOS devices with different resolutions, and unfortunately we cannot just simply repeat this code multiple times for images of different sizes. Instead, we need to use the media attribute to specify which launch image is intended for which device.</p><p>Add the following code to the head element of your PWA to support custom splash screens for the different iOS devices.</p><pre><code>
&lt;link href="src/images/splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" /&gt;
&lt;link href="src/images/splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" /&gt;
&lt;link href="src/images/splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" /&gt;
&lt;link href="src/images/splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" /&gt;
&lt;link href="src/images/splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" /&gt;
&lt;link href="src/images/splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" /&gt;
&lt;link href="src/images/splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" /&gt;
&lt;link href="src/images/splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" /&gt;
&lt;link href="src/images/splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" /&gt;
&lt;link href="src/images/splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" /&gt;
</code></pre><h2>Disable selection, highlighting, and callouts</h2><p>On default, the iOS web browser adds certain interactive effects for texts and links that native applications do not have. Therefore, to make your PWA feel more native-like — and less like a website or document — you may disable (or at least partially disable) these effects. The following subsections target the three most common types of effects.</p><h3>Disable text selection</h3><p style="display:flex; justify-content: center; align-items: center;"><img src="[[rootPath]]images/labs/app-manifest/ios-text-selection.gif"></p><p>Just like most native iOS applications do not allow text selection, you may disable this feature in your PWA. To do this, set the <code>-webkit-user-select</code> CSS property to <code>none</code> for the elements you do not want selectable. To turn off text selection completely, assign the property to your body element.</p><pre><code>
body {
   -webkit-user-select: none;
}
</code></pre><h3>Disable highlighting</h3><p style="display:flex; justify-content: center; align-items: center;"><img src="[[rootPath]]images/labs/app-manifest/ios-highlighting.gif"></p><p>When tapping a link in the iOS web browser, a grey box appears around the element. Although there is no simple way of disabling this effect, you may change the highlighting color to transparent, and thus effectively make it disappear. To do this for your PWA, set the <code>-webkit-tap-highlight-color</code> property to <code>transparent</code> for the desired elements (or assign it to the body element to disable link highlighting for all elements.)</p><pre><code>
body {
   -webkit-tap-highlight-color: transparent;
}
</code></pre><h3>Disable callouts</h3><p style="display:flex; justify-content: center; align-items: center;"><img src="[[rootPath]]images/labs/app-manifest/ios-callouts.png"></p><p>If you tap and hold on an element in the iOS browser, it will open a callout menu (like the one above.) To disable this effect on iOS, set the <code>-webkit-touch-callout</code> property to <code>none</code> for the desired elements. Again, to disable the effect for all elements, assign the property to your body element.</p><pre><code>
body {
   -webkit-touch-callout: none;
}
</code></pre><h2>Exercises</h2><ul><li>Experiment with the code in this step</li><li>Try to add the properties one by one and observe the differences</li></ul><aside class="callout"><p>The easiest way to test on an iPhone is to create a <code>HotSpot</code> between the phone and the laptop or if you have a Mac you can connect the phone via USB cable. If you don't have an iPhone try to group with a colleague that has one (or ask any of the facilitators).</p></aside></google-codelab-step><google-codelab-step label="Dynamic manifest" duration="5"><p>For some reason or another, you might not be able to serve a json file that contains your web app manifest. Maybe you’d like to construct the app manifest on the client side using custom client-selected theme color or icons without involving your server.</p><aside class="callout"><p>In our case this will be extremely useful when we will push the code to <strong>GitHub Pages</strong>. More on this on <strong>Service Workers</strong> code lab.</p></aside><p>In <code>index.html</code></p><pre><code>
&lt;base href="/"&gt;
&lt;!--&lt;link rel="manifest" href="manifest.json"&gt;--&gt;
&lt;link rel="manifest" id="manifestPlaceholder"&gt;
</code></pre><p>What we did:</p><ul><li>Added a <code>base</code> tag</li><li>Removed the <code>href</code> attribute from the <code>link[rel="manifest"]</code> tag</li><li>And added an <code>id</code> attribute</li></ul><p>In <code>src/js/app.js</code></p><pre><code>
const manifest = { ... };

window.addEventListener('load', () =&gt; {
    const base = document.querySelector('base');
    let baseUrl = base &amp;&amp; base.href || '';

    if (!baseUrl.endsWith('/')) {
        baseUrl = `${baseUrl}/`;
    }

    manifest['start_url'] = `${baseUrl}index.html`;

    manifest.icons.forEach(icon =&gt; {
        icon.src = `${baseUrl}${icon.src}`;
    });

    const stringManifest = JSON.stringify(manifest);
    const blob = new Blob([stringManifest], {type: 'application/json'});
    const manifestURL = URL.createObjectURL(blob);
    document.querySelector('#manifestPlaceholder').setAttribute('href', manifestURL);
});
</code></pre><p>What we did:</p><ul><li>Set up a constant <code>manifest</code> with the content of the <code>manifest.json</code> file</li><li>Removed the <code>scope</code> and <code>startup_url</code> properties</li><li>In the <code>load</code> event callback read the value of the <code>href</code> tag from the <code>base</code> tag and:<ul><li>Set the <code>startup_url</code>.</li><li>Set the <code>src</code> property for each <code>icon</code>.</li></ul></li><li>Created a <code>json</code> blob and an <code>URL</code> for it.</li><li>Dynamically set the <code>href</code> tag back to the <code>link[rel="manifest"]</code> tag.</li></ul><h2>Exercises</h2><ol><li>Adapt your code to publish a dynamic manifest</li><li>Check in Chrome DevTools that the App Manifest looks similar with this: <code>blob:http://localhost:8080/9a3ad65e-8dde-4690-8245-6a6d260479d6</code></li></ol></google-codelab-step><google-codelab-step label="Generating the app.manifest assets" duration="1"><p>Generating by hand all the assets required for the Web App Manifest is not a difficult task but for sure it is not a fun one.</p><p>Here are some resources to make your life easier:</p><ul><li><a href="https://pwafire.org/developer/tools/get-manifest/">https://pwafire.org/developer/tools/get-manifest/</a></li><li><a href="https://app-manifest.firebaseapp.com/">https://app-manifest.firebaseapp.com/</a></li><li><a href="https://www.pwabuilder.com/">https://www.pwabuilder.com/</a></li><li><a href="https://heydesigner.com/web-app-manifest-generator/">https://heydesigner.com/web-app-manifest-generator/</a></li><li><a href="http://cthedot.de/icongen/">http://cthedot.de/icongen/</a></li><li><a href="https://www.favicon-generator.org/">https://www.favicon-generator.org/</a></li><li><a href="https://tinypng.com/">https://tinypng.com/</a></li><li><a href="https://appsco.pe/developer/splash-screens">https://appsco.pe/developer/splash-screens</a></li></ul></google-codelab-step><google-codelab-step label="Summary" duration="1"><p>A web app manifest file is a simple JSON file that lets you control how your web app appears to your users. It provides useful information about the application (such as its name, author, icon, and description) in a text file.</p><h2>What's next?</h2><p>If you're using a web app manifest, you'll probably want to set up an app install banner as well. For that there are some conditions to be met and we will handle them in the Service Workers code lab.</p><h2>What we've learned</h2><p>Here is a checklist which breaks down the things we learned in this code lab.</p><ul class="checklist"><li>Create an link a web app manifest</li><li>Configure Safari specific properties</li><li>Dynamically create and set a manifest</li></ul><h2>Resources</h2><ul><li><a href="https://developer.mozilla.org/en-US/docs/Web/Manifest">Web App Manifest <em>on MDN</em></a></li><li><a href="https://developers.google.com/web/fundamentals/web-app-manifest/">The Web App Manifest <em>on Google Developers</em></a></li><li><a href="https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html">Configuring Web Applications <em>on Apple Developers</em></a></li></ul></google-codelab-step></google-codelab></template><script>Polymer({is:"codelab-app-manifest",_twoWayBinding:function _twoWayBinding(value){return"{{"+value+"}}"},_oneWayBinding:function _oneWayBinding(value){return"[["+value+"]]"}});</script></dom-module></body></html>
